<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Her & Me</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .tab-header {
      display: flex;
      background-color: #222;
      padding: 10px;
      justify-content: space-around;
      border-bottom: 1px solid #444;
    }
    .tab-header div {
      cursor: pointer;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }
    .tab-header div:hover {
      background-color: #333;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      resize: vertical;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXLE2SpM5ol1gHc-jn_g5tYZ4AqeZBZ9I",
      authDomain: "gdw1-282c6.firebaseapp.com",
      projectId: "gdw1-282c6",
      storageBucket: "gdw1-282c6.firebasestorage.app",
      messagingSenderId: "65065079324",
      appId: "1:65065079324:web:4a668fb308cebc382645d9",
      measurementId: "G-MVYRW8Y3Z2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.firebaseRef = ref(db, "secretMessages");
    window.pushMessage = (text) => push(window.firebaseRef, { text });
  </script>
</head>

<body>
  <div class="tab-header">
    <div onclick="showTab('Home')">Home</div>
    <div onclick="window.location.href='https://www.freetarot.com/reading/'">Tarot Readings</div>
    <div onclick="showTab('Secret Messages')">Secret Messages</div>
  </div>

  <div id="Home" class="tab active">
    <h2>Welcome</h2>
    <p>This is our space â€” just for us.</p>
  </div>

  <div id="Secret Messages" class="tab">
    <h2>Secret Messages</h2>
    <div id="messages" style="background-color: rgba(17, 17, 17, 0.5); padding: 10px; max-height: 300px; overflow-y: auto; border: 1px solid #444; margin-bottom: 10px;"></div>
    <textarea id="messageInput" placeholder="Type your secret message..."></textarea>
    <button onclick="sendSecretMessage()" style="margin-top: 10px;">Send</button>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }
  </script>

  <script type="module">
    import { onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');

    window.sendSecretMessage = function () {
      const text = messageInput.value.trim();
      if (text !== "") {
        window.pushMessage(text);
        messageInput.value = "";
      }
    };

    onChildAdded(window.firebaseRef, (data) => {
      const msg = document.createElement('div');
      msg.textContent = data.val().text;
      msg.style.padding = "5px 0";
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  </script>
</body>
</html>
