<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounded Detective Work</title>
    <style>
        /* Full screen background */
        body {
            background-image: url('images/Lighthouse.jpg');
            background-size: fit;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
        }

        header {
            background-color: rgba(17, 17, 17, 0.8); /* Less transparent */
            padding: 20px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: rgba(17, 17, 17, 0.8); /* Less transparent */
            border-bottom: 1px solid #333;
        }

        nav button {
            background: none;
            border: none;
            color: #aaa;
            padding: 14px 18px;
            cursor: pointer;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav button:hover,
        nav button.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .tab {
            display: none;
            padding: 20px;
        }

        .tab.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: rgba(17, 17, 17, 0.8); /* Less transparent */
            color: #eee;
            border: 1px solid #444;
            padding: 10px;
            font-size: 1em;
            resize: vertical;
        }

        button {
            background-color: #444;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>Grounded Detective Work</header>
    <nav>
        <button class="tablink active" onclick="showTab('journal')">Journal</button>
        <button class="tablink" onclick="showTab('dreams')">Dreams</button>
        <button class="tablink" onclick="showTab('Tarot Readings')">Tarot Readings</button>
        <button class="tablink" onclick="showTab('Ancestors')">Ancestors</button>
        <button class="tablink" onclick="showTab('Graveyards')">Graveyards</button>
        <button class="tablink" onclick="showTab('notes')">Notes</button>
        <button class="tablink" onclick="showTab('cases')">Cases</button>
        <button class="tablink" onclick="showTab('clues')">Clues</button>
        <button class="tablink" onclick="showTab('theories')">Theories</button>
        <button class="tablink" onclick="showTab('people')">People</button>
        <button class="tablink" onclick="showTab('places')">Places</button>
        <button class="tablink" onclick="showTab('questions')">Questions</button>
        <button class="tablink" onclick="showTab('reminders')">Reminders</button>
        <button class="tablink" onclick="showTab('playlist')">Playlist</button>
        <button class="tablink" onclick="showTab('resources')">Resources</button>
        <button class="tablink" onclick="showTab('Secret Messages')">Secret Messages</button>
    </nav>

    <div id="journal" class="tab active">
        <h2>Journal</h2>
        <textarea placeholder="Write your daily thoughts..."></textarea>
    </div>

    <div id="Secret Messages" class="tab">
        <h2>Secret Messages</h2>
        <div id="messageDisplay" style="height: 300px; overflow-y: scroll; background: rgba(17, 17, 17, 0.8); padding: 10px;">
            <!-- Messages will appear here -->
        </div>
        <textarea id="messageInput" placeholder="Send a message..." style="width: 100%; height: 100px;"></textarea>
        <button id="sendButton">Send</button>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAXLE2SpM5ol1gHc-jn_g5tYZ4AqeZBZ9I",
            authDomain: "gdw1-282c6.firebaseapp.com",
            projectId: "gdw1-282c6",
            storageBucket: "gdw1-282c6.firebasestorage.app",
            messagingSenderId: "65065079324",
            appId: "1:65065079324:web:4a668fb308cebc382645d9",
            measurementId: "G-MVYRW8Y3Z2"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Function to send a message to Firebase
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                const messagesRef = database.ref('messages');
                messagesRef.push({
                    text: messageText,
                    timestamp: Date.now()
                });
                messageInput.value = ""; // Clear the input
            }
        }

        // Function to load messages from Firebase
        function displayMessages() {
            const messageDisplay = document.getElementById('messageDisplay');
            const messagesRef = database.ref('messages');
            messagesRef.on('value', (snapshot) => {
                const messages = snapshot.val();
                messageDisplay.innerHTML = "";
                for (let key in messages) {
                    const message = messages[key];
                    const messageDiv = document.createElement('div');
                    messageDiv.textContent = message.text;
                    messageDisplay.appendChild(messageDiv);
                }
            });
        }

        // Call displayMessages when the page loads
        window.onload = function() {
            displayMessages();
        };

        // Event listener for send button
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Function to show the corresponding tab
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const tabLinks = document.querySelectorAll('.tablink');

            tabs.forEach((tab) => {
                tab.classList.remove('active');
            });

            tabLinks.forEach((button) => {
                button.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            const activeButton = Array.from(tabLinks).find(button => button.textContent === tabName);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }
    </script>
</body>
</html>
