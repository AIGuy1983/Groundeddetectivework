<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounded Detective Work</title>
    <style>
        /* Full screen background */
        body {
            background-image: url('images/Lighthouse.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
        }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
      border-bottom: 2px solid #333;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    nav button {
      background: none;
      border: none;
      color: #aaa;
      padding: 14px 18px;
      cursor: pointer;
      font-size: 1em;
      transition: color 0.3s;
    }

    nav button:hover,
    nav button.active {
      color: #fff;
      border-bottom: 2px solid #fff;
    }

    .tab {
      display: none;
      padding: 20px;
    }

    .tab.active {
      display: block;
    }

    textarea {
      width: 100%;
      height: 400px;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      padding: 10px;
      font-size: 1em;
      resize: vertical;
    }
  </style>
</head>

    <button class="tablink" onclick="showTab('questions')">Questions</button>
    <button class="tablink" onclick="showTab('reminders')">Reminders</button>
    <button class="tablink" onclick="showTab('playlist')">Playlist</button>
    <button class="tablink" onclick="showTab('resources')">Resources</button>
  </nav>
