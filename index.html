<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounded Detective Work</title>
    <style>
        /* Full screen background */
        body {
            background-image: url('images/Lighthouse.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent */
            padding: 20px;
            text-align: center;
        }

        /* Navigation */
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Content Section */
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            margin-top: 30px;
            border-radius: 8px;
            text-align: center;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Grounded Detective Work</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Dreams</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h2>Your Dreams Tracker</h2>
        <p>Write down your dreams and track your progress.</p>
    </div>
    
    <footer>
        <p>&copy; 2025 Grounded Detective Work</p>
    </footer>
</body>
</html>
