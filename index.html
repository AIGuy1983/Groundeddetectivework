<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grounded Detective Work</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    nav a {
      padding: 14px 20px;
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
      transition: color 0.3s, box-shadow 0.3s;
    }

    nav a:hover, nav a.active {
      color: #00ffcc;
      box-shadow: 0 2px 0 0 #00ffcc;
    }

    .tab-content {
      display: none;
      padding: 30px;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 100%;
      height: 300px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #00ffcc;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Grounded Detective Work</h1>
  <nav>
    <a href="#" class="tab-link active" data-tab="home">Home</a>
    <a href="#" class="tab-link" data-tab="notes">Notes</a>
    <a href="#" class="tab-link" data-tab="dreams">Dreams</a>
  </nav>

  <div id="home" class="tab-content active">
    <p>Welcome to your space — use this to stay grounded, keep track of thoughts, and follow your intuition.</p>
  </div>

  <div id="notes" class="tab-content">
    <p>Jot down quick notes, ideas, or anything that strikes you.</p>
    <textarea placeholder="Write your notes here..."></textarea>
  </div>

  <div id="dreams" class="tab-content">
    <p>Keep track of your dreams — what did you see? how did you feel?</p>
    <textarea placeholder="Log your dreams here..."></textarea>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-link');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', e => {
        e.preventDefault();
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
