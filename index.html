<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounded Detective Work</title>
    <style>
        /* Full screen background */
        body {
            background-image: url('images/Lighthouse.jpg');
            background-size: fit;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
        }

        header {
            background-color: rgba(17, 17, 17, 0.8); /* Less transparent */
            padding: 20px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: rgba(17, 17, 17, 0.8); /* Less transparent */
            border-bottom: 1px solid #333;
        }

        nav button {
            background: none;
            border: none;
            color: #aaa;
            padding: 14px 18px;
            cursor: pointer;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav button:hover,
        nav button.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .tab {
            display: none;
            padding: 20px;
        }

        .tab.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: rgba(17, 17, 17, 0.8); /* Less transparent */
            color: #eee;
            border: 1px solid #444;
            padding: 10px;
            font-size: 1em;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header>Grounded Detective Work</header>
    <nav>
        <button class="tablink active" onclick="showTab('journal')">Journal</button>
        <button class="tablink" onclick="showTab('dreams')">Dreams</button>
        <button class="tablink" onclick="showTab('notes')">Notes</button>
        <button class="tablink" onclick="showTab('cases')">Cases</button>
        <button class="tablink" onclick="showTab('clues')">Clues</button>
        <button class="tablink" onclick="showTab('theories')">Theories</button>
        <button class="tablink" onclick="showTab('people')">People</button>
        <button class="tablink" onclick="showTab('places')">Places</button>
        <button class="tablink" onclick="showTab('questions')">Questions</button>
        <button class="tablink" onclick="showTab('reminders')">Reminders</button>
        <button class="tablink" onclick="showTab('playlist')">Playlist</button>
        <button class="tablink" onclick="showTab('resources')">Resources</button>
    </nav>

    <div id="journal" class="tab active">
        <h2>Journal</h2>
        <textarea placeholder="Write your daily thoughts..."></textarea>
    </div>

    <div id="dreams" class="tab">
        <h2>Dreams</h2>
        <textarea placeholder="Record your dreams here..."></textarea>
    </div>

    <div id="notes" class="tab">
        <h2>Notes</h2>
        <textarea placeholder="General notes and ideas..."></textarea>
    </div>

    <div id="cases" class="tab">
        <h2>Cases</h2>
        <textarea placeholder="Ongoing investigations and situations..."></textarea>
    </div>

    <div id="clues" class="tab">
        <h2>Clues</h2>
        <textarea placeholder="Interesting observations, hunches, or details..."></textarea>
    </div>

    <div id="theories" class="tab">
        <h2>Theories</h2>
        <textarea placeholder="Speculations, patterns, and possible conclusions..."></textarea>
    </div>

    <div id="people" class="tab">
        <h2>People</h2>
        <textarea placeholder="Details about people involved..."></textarea>
    </div>

    <div id="places" class="tab">
        <h2>Places</h2>
        <textarea placeholder="Important locations and related notes..."></textarea>
    </div>

    <div id="questions" class="tab">
        <h2>Questions</h2>
        <textarea placeholder="Unanswered questions or things to follow up on..."></textarea>
    </div>

    <div id="reminders" class="tab">
        <h2>Reminders</h2>
        <textarea placeholder="Don't forget to..."></textarea>
    </div>

    <div id="playlist" class="tab">
        <h2>Playlist</h2>
        <textarea placeholder="List songs that help you think, feel, or focus..."></textarea>
    </div>

    <div id="resources" class="tab">
        <h2>Resources</h2>
        <textarea placeholder="Useful links, books, podcasts, or videos..."></textarea>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tablink').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
