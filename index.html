<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounded Detective Work</title>
    <style>
        /* Full screen background */
        body {
            background-image: url('images/Lighthouse.jpg');
            background-size: fit;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
        }

        header {
            background-color: rgba(17, 17, 17, 0.8); /* Less transparent */
            padding: 20px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: rgba(17, 17, 17, 0.8); /* Less transparent */
            border-bottom: 1px solid #333;
        }

        nav button {
            background: none;
            border: none;
            color: #aaa;
            padding: 14px 18px;
            cursor: pointer;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav button:hover,
        nav button.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .tab {
            display: none;
            padding: 20px;
        }

        .tab.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: rgba(17, 17, 17, 0.8); /* Less transparent */
            color: #eee;
            border: 1px solid #444;
            padding: 10px;
            font-size: 1em;
            resize: vertical;
        }

        /* Hover Effect for Tarot Readings Tab */
        #TarotReadingsContainer {
            display: none;
            position: absolute;
            top: 70px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(17, 17, 17, 0.9);
            padding: 20px;
            border-radius: 8px;
            z-index: 100;
        }

        .tablink:hover + #TarotReadingsContainer {
            display: block;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>Grounded Detective Work</header>
    <nav>
        <button class="tablink active" onclick="showTab('journal')">Journal</button>
        <button class="tablink" onclick="showTab('dreams')">Dreams</button>
        <button class="tablink" onclick="showTab('Tarot Readings')">Tarot Readings</button>
        <button class="tablink" onclick="showTab('Ancestors')">Ancestors</button>
        <button class="tablink" onclick="showTab('Graveyards')">Graveyards</button>
        <button class="tablink" onclick="showTab('notes')">Notes</button>
        <button class="tablink" onclick="showTab('cases')">Cases</button>
        <button class="tablink" onclick="showTab('clues')">Clues</button>
        <button class="tablink" onclick="showTab('theories')">Theories</button>
        <button class="tablink" onclick="showTab('people')">People</button>
        <button class="tablink" onclick="showTab('places')">Places</button>
        <button class="tablink" onclick="showTab('questions')">Questions</button>
        <button class="tablink" onclick="showTab('reminders')">Reminders</button>
        <button class="tablink" onclick="showTab('playlist')">Playlist</button>
        <button class="tablink" onclick="showTab('resources')">Resources</button>
        <button class="tablink" onclick="showTab('Secret Messages')">Secret Messages</button>
    </nav>

    <div id="TarotReadingsContainer">
        <iframe src="https://www.tarot.com/tarot/card-meanings/1-card-tarot-reading" frameborder="0"></iframe>
    </div>

    <div id="journal" class="tab active">
        <h2>Journal</h2>
        <textarea placeholder="Write your daily thoughts..."></textarea>
    </div>

    <!-- Other tabs (no changes here) -->
    <div id="dreams" class="tab">
        <h2>Dreams</h2>
        <textarea placeholder="Record your dreams here..."></textarea>
    </div>

    <!-- More tabs, same as before... -->

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tablink').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
