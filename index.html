<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounded Detective Work</title>
    <style>
        /* Full screen background */
        body {
            background-image: url('images/Lighthouse.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
        }

        header {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: rgba(17, 17, 17, 0.8);
            border-bottom: 1px solid #333;
        }

        nav button {
            background: none;
            border: none;
            color: #aaa;
            padding: 14px 18px;
            cursor: pointer;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav button:hover,
        nav button.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .tab {
            display: none;
            padding: 20px;
        }

        .tab.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: rgba(17, 17, 17, 0.8);
            color: #eee;
            border: 1px solid #444;
            padding: 10px;
            font-size: 1em;
            resize: vertical;
        }

        #secretMessages textarea {
            width: 100%;
            height: 200px;
            background: rgba(17, 17, 17, 0.9);
            color: #eee;
            border: 1px solid #444;
            padding: 10px;
            font-size: 1em;
            resize: vertical;
        }

        #secretMessages button {
            background-color: #444;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #secretMessages button:hover {
            background-color: #666;
        }

    </style>
</head>
<body>
    <header>Grounded Detective Work</header>
    <nav>
        <button class="tablink active" onclick="showTab('journal')">Journal</button>
        <button class="tablink" onclick="showTab('dreams')">Dreams</button>
        <button class="tablink" onclick="showTab('notes')">Notes</button>
        <button class="tablink" onclick="showTab('cases')">Cases</button>
        <button class="tablink" onclick="showTab('clues')">Clues</button>
        <button class="tablink" onclick="showTab('theories')">Theories</button>
        <button class="tablink" onclick="showTab('people')">People</button>
        <button class="tablink" onclick="showTab('places')">Places</button>
        <button class="tablink" onclick="showTab('questions')">Questions</button>
        <button class="tablink" onclick="showTab('reminders')">Reminders</button>
        <button class="tablink" onclick="showTab('playlist')">Playlist</button>
        <button class="tablink" onclick="showTab('resources')">Resources</button>
        <button class="tablink" onclick="showTab('secretMessages')">Secret Messages</button>
    </nav>

    <div id="journal" class="tab active">
        <h2>Journal</h2>
        <textarea id="journalInput" placeholder="Write your daily thoughts..."></textarea>
        <button onclick="saveJournalEntry()">Save Journal Entry</button>
        <div id="journalDisplay"></div>
    </div>

    <div id="dreams" class="tab">
        <h2>Dreams</h2>
        <textarea id="dreamsInput" placeholder="Record your dreams here..."></textarea>
        <button onclick="saveDreams()">Save Dreams</button>
        <div id="dreamsDisplay"></div>
    </div>

    <div id="notes" class="tab">
        <h2>Notes</h2>
        <textarea placeholder="General notes and ideas..."></textarea>
    </div>

    <div id="cases" class="tab">
        <h2>Cases</h2>
        <textarea placeholder="Ongoing investigations and situations..."></textarea>
    </div>

    <div id="clues" class="tab">
        <h2>Clues</h2>
        <textarea placeholder="Interesting observations, hunches, or details..."></textarea>
    </div>

    <div id="theories" class="tab">
        <h2>Theories</h2>
        <textarea placeholder="Speculations, patterns, and possible conclusions..."></textarea>
    </div>

    <div id="people" class="tab">
        <h2>People</h2>
        <textarea placeholder="Details about people involved..."></textarea>
    </div>

    <div id="places" class="tab">
        <h2>Places</h2>
        <textarea placeholder="Important locations and related notes..."></textarea>
    </div>

    <div id="questions" class="tab">
        <h2>Questions</h2>
        <textarea placeholder="Unanswered questions or things to follow up on..."></textarea>
    </div>

    <div id="reminders" class="tab">
        <h2>Reminders</h2>
        <textarea placeholder="Don't forget to..."></textarea>
    </div>

    <div id="playlist" class="tab">
        <h2>Playlist</h2>
        <textarea placeholder="List songs that help you think, feel, or focus..."></textarea>
    </div>

    <div id="resources" class="tab">
        <h2>Resources</h2>
        <textarea placeholder="Useful links, books, podcasts, or videos..."></textarea>
    </div>

    <div id="secretMessages" class="tab">
        <h2>Secret Messages</h2>
        <textarea id="secretMessageInput" placeholder="Leave a secret message..."></textarea>
        <button onclick="saveSecretMessage()">Save Secret Message</button>
        <div id="secretMessageDisplay"></div>
    </div>

    <script>
        // Function to show the active tab
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tablink').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // Journal entry functions
        function saveJournalEntry() {
            const journalEntry = document.getElementById('journalInput').value;
            if (journalEntry) {
                localStorage.setItem('journalEntry', journalEntry);
                displayJournalEntry();
            }
        }

        function displayJournalEntry() {
            const savedEntry = localStorage.getItem('journalEntry');
            const journalDisplay = document.getElementById('journalDisplay');
            if (savedEntry) {
                journalDisplay.innerHTML = `<p>${savedEntry}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', displayJournalEntry);

        // Dreams functions
        function saveDreams() {
            const dreams = document.getElementById('dreamsInput').value;
            if (dreams) {
                localStorage.setItem('dreams', dreams);
                displayDreams();
            }
        }

        function displayDreams() {
            const savedDreams = localStorage.getItem('dreams');
            const dreamsDisplay = document.getElementById('dreamsDisplay');
            if (savedDreams) {
                dreamsDisplay.innerHTML = `<p>${savedDreams}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', displayDreams);

        // Secret message functions
        function saveSecretMessage() {
            const secretMessage = document.getElementById('secretMessageInput').value;
            if (secretMessage) {
                localStorage.setItem('secretMessage', secretMessage);
                displaySecretMessage();
            }
        }

        function displaySecretMessage() {
            const savedMessage = localStorage.getItem('secretMessage');
            const messageDisplay = document.getElementById('secretMessageDisplay');
            if (savedMessage) {
                messageDisplay.innerHTML = `<p>${savedMessage}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', displaySecretMessage);
    </script>
</body>
</html>
